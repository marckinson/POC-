<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Blockchain Statistics</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/stats.css" ></link>
		<script src="vendor/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="vendor/jquery/jquery-ui-1.11.4.min.js" type="text/javascript"></script>
		<script src="vendor/d3/d3.min.js"></script>
		<script>var pgNm = "main" </script>
		<script src="javascripts/stats/charts.js" type="text/javascript"></script>
		<script src="javascripts/stats/stats.js" type="text/javascript"></script>

	</head>
	<body>
		<table id="mainTbl" >
			<tr>
				<td class="smlBrk"></td>
				<td colspan="2" id="topRw"><img id="logo" src="images/world-class-payment-gray.png" alt="company logo" text="company logo" width="50" /></td>
				<td colspan="2" ><span class="rtTxt bldTxt">&nbsp;BLOCKCHAIN UNIVERSAL-PAYMENT DEMO</span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk brkRw"></td>
				<td class="brkRw" colspan="4" ></td>
				<td class="smlBrk brkRw"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4" class="homeBtn" ><a href="index.html" >Home</a></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4" class="bigTxt" style="padding-top:25px;">Live Stats</td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td class="statsRw noLBord" ><span class="statHdr" >Last Block</span><span class="valDisp" ><span id="currBlock" ></span></span></td>
				<td class="statsRw allBord" ><span class="statHdr" >Created</span><span class="valDisp" ><span id="timeSince"></span></span></td>
				<td class="statsRw allBord" ><span class="statHdr" >Transactions in Last Block</span><span class="valDisp" ><span id="transLast"></span></span></td>
				<td class="statsRw noRBord" ><span class="statHdr" >Avg Block Time</span><span class="valDisp" ><span id="avgTime"></span></span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td class="statsRw noLBord" colspan="2"><span class="statHdr" >Block Time</span><span class="contHldr" ><span class="timeCont cont" ></span></span></td>
				<td class="statsRw noRBord" colspan="2"><span class="statHdr" >Transactions Per Block - Graph</span><span class="contHldr" ><span class="transCont cont" ></span></span></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4" class="bigTxt" style="overflow:hidden">
					<span style="position:relative; left:0px; display:inline-block; width:400px;">Blockchain Explorer</span>
					<input id='goTo' value="Block..." style="position:relative; display:inline-block; left:100%; margin-left:0px; color: #138275; font-family: arial,helvetica,sans-serif; padding: 2.5px; width:110px; font-size:0.8em; border:0;" onfocus="this.select()" type="text" />
					<img src="images/search.png" id="srchBtn" onclick="toggleSearch(this)" style="position:relative; background-color:#252A36; z-index:99; float: right; margin-top:3px; padding: 1.5px; cursor: pointer;" width="20" />
					<br />
					<span id="srchLine" style="display:inline-block; width: 135px; height: 2px; background-color:#138275; position:relative; left:100%; margin-left:1px"></span>
				</td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk"></td>
				<td colspan="4"><div id="leftHldr" onclick="scrollBlocksLeft()"><div class="arrow_left_box"></div></div><div id="rightHldr" onclick="scrollBlocksRight()"><div class="arrow_right_box"></div></div><div id="blockHolder" ><span id="blockScroll"></span></div></td>
				<td class="smlBrk"></td>
			</tr>
			<tr>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
				<td class="gapRw"></td>
				<td class="smlBrk gapRw"></td>
			</tr>
		</table>
	</body>
</html>
